<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">My Account</a>

            <ul class="nav navbar-nav">

    <div class="container">
        <h3>Enter Expense Details</h3>
        <div class="row">
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="month">Month</label>
                        <select class="form-control" id="month">
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="purpose">Purpose</label>
                        <input type="text" class="form-control" id="purpose" placeholder="Enter purpose">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="Amount">
                    </div>

                    <button type="submit" class="btn btn-primary" id="btnExpenseSave">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>
