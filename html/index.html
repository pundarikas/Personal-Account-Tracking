<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">My Account</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="income.html">Income</a>
                </li>
                <li>
                    <a href="expense.html">Expense</a>
                </li>


            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="pull-right">
                    <a href="login.html">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <form>
                    <div class="form-group">

                        <select class="form-control" id="month">
                            <option>January</option>
                            <option selected="selected">February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>
                    <span class="label label-info">Saving</span>
                    <span class="label label-info" id="saving"></span>
                </h3>
            </div>
        </div>
        <div class="row">

            <div class="col-md-6">
                <h3>
                    <span class="label label-success">Income</span>
                </h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Source</th>
                            <th>Amount</th>

                        </tr>
                    </thead>
                    <tbody id="incomeList">

                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h3>
                    <span class="label label-danger">Expenses</span>
                </h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Purpose</th>
                            <th>Amount</th>

                        </tr>
                    </thead>
                    <tbody id="expenseList">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
